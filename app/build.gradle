apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {

    // Motivi della scelta di minSdkVersion:
    // -------------------------------------
    // On Android devices, GCM uses an existing connection for Google services.
    // For pre-3.0 devices, this requires users to set up their Google accounts
    // on their mobile devices. A Google account is not a requirement on devices
    // running Android 4.0.4 or higher.

    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "it.technocontrolsystem.hypercontrol"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 7
        versionName "1.5b"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services-gcm:7.5.0'
}
